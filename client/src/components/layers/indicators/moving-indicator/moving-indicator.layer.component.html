@for (indicator of indicators; track indicator.center) {
    <indicator [hex]="indicator" [graphicsContext]="movementGraphicsContext" (onGraphicsChanged)="handleGraphics($event)"></indicator>
}
@if (movingPath) {
    <movement-path [grid]="movingPath" (onGraphicsChanged)="handleGraphics($event)"></movement-path>
}
@for (challengeHex of challengeHexes; track challengeHex.center) {
    <indicator [hex]="challengeHex" [graphicsContext]="challengeGraphicsContext" (onGraphicsChanged)="handleGraphics($event)"></indicator>
}
